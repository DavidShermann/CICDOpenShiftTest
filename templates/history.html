<!DOCTYPE html>
<html>
  <head>
    <title>JSON History</title>
  </head>
    <body style="background-color: {{bg}} ">
    <h1>JSON History</h1>
    <table>
      <tr>
        <th>Filename</th>
        <th>Download</th>
      </tr>
      {% for filename in filenames %}
      <tr>
        <td>{{ filename }}</td>
        <td><a href="/download/{{ filename }}">Download</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
